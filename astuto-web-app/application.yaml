apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: astuto-app
  namespace: argocd
spec:
  destination:
    namespace: guestbook-1
    server: https://kubernetes.default.svc
  project: default
  source:
    path: guestbook
    repoURL: https://github.com/kaushikkishore/argocd-private-repo.git
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
      - CreateNamespace=true 