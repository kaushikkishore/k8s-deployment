apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: astuto-app
  namespace: argocd
spec:
  destination:
    namespace: astuto
    server: https://kubernetes.default.svc
  project: default
  source:
    path: astuto
    repoURL: https://github.com/kaushikkishore/k8s-web-app.git
    targetRevision: HEAD
#    helm:
#      valueFiles:
#      - values.yaml
  syncPolicy:
    automated:
      prune: false
      selfHeal: false